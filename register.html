<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="registration-container">
      <div class="logo-container">
        <img src="./Resources/Images/logo.png" alt="Aventones Logo">
      </div>
      <form onsubmit="registerUser(event)">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Input text" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Input text" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="(XXX) XXX-XXXX" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Input text" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Input text" required>
        </div>
        <div class="mb-3">
          <label for="repeatPassword" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="repeatPassword" placeholder="Input text" required>
        </div>
        <div class="text-center">
          <p>Already an user? <a href="./login.html">Login Here</a></p>
        </div>
        <div class="center-button">
          <button type="submit" class="btn btn-primary register-button">Register</button>
        </div>
      </form>
    </div>
    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
